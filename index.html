<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <main class="game">
      <div class="scores">
        <h2>Last Score</h2>
        <div id="score"></div>
      </div>
      <h1 id="heading">Choose your Difficulty :</h1>
      <div class="options">
        <button class="difficulty diff" value="easy">Easy</button>
        <button class="difficulty diff" value="intermediate">
          Intermediate
        </button>
        <button class="difficulty diff" value="hard">Hard</button>
        <button class="reload rel">Restart</button>
      </div>
      <div class="currentLevel">Current level : <span id="level"></span></div>
      <div class="container"></div>
    </main>
    <script src="memoryGame.js"></script>
    <script src="index.js"></script>
  </body>
</html>
