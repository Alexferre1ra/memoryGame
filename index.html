<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <h1 id="heading">Choose your Difficulty :</h1>
    <div class="levels">
      <button class="difficulty" value="easy">Easy</button>
      <button class="difficulty" value="intermediate">Intermediate</button>
      <button class="difficulty" value="hard">Hard</button>
    </div>
    <div>Current level: <span id="level"></span></div>
    <div class="container"></div>
    <div id="record"></div>
    <button class="reload">Restart</button>

    <script src="memoryGame.js"></script>
    <script src="index.js"></script>
  </body>
</html>
